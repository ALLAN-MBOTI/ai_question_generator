name: src # CORRECTED: Name should reflect the project
description: "A project that generates AI-powered questions and answers for students."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # The SDK constraint should be set based on your Flutter/Dart installation.
  # Using a standard range for modern Flutter development:
  sdk: ">=3.0.0 <4.0.0" # Updated standard range
  flutter: ">=3.10.0" # Assuming modern flutter version

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Standard Flutter Dependency
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # HTTP Client for API calls
  dio: ^5.4.1

  # Local Storage for user token/session
  shared_preferences: ^2.2.2

  # Utility packages for Freezed/JSON Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linter (using the higher version you included)
  flutter_lints: ^5.0.0 # Consolidated from the conflicting ^3.0.0 and ^5.0.0

  # Code Generation tools
  build_runner: ^2.4.8
  freezed: ^2.5.1
  json_serializable: ^6.7.1

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
